name: CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 * * * *" # every day at 01:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build the Docker image
        run: make build-app
      - name: update feed
        run: |
          docker run alejgarciarodriguez/atom-feed:latest
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git checkout feed
          git add feed.xml
          git commit -m "update feed"
          git push origin feed