name: CI

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 7 * * *" # every day at 07:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Build and run
        run: |
          docker build --tag alejgarciarodriguez/atom-feed:latest --target=app .
          docker run alejgarciarodriguez/atom-feed:latest ls -la
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          docker run alejgarciarodriguez/atom-feed:latest php bin/console
          git checkout -B feed
          git add feed.xml
          git commit -m "update feed"
          git push origin feed